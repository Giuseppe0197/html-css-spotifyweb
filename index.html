<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify web</title>
</head>
<body>

    <!-- corpo principale -->

    <main>

        <!-- parte del menu -->

        <div id="menu">

            <img id="logo-spotify" src="img/logo.svg" alt="">

            <div class="menu-icone">

                <div id="bordo"></div>

                <div class="icona-home">

                    <img class="menu-cerca-libreria" src="img/home.svg" alt="home"><span>Home</span>

                </div>

                <div class="icona-cerca">

                    <img class="menu-cerca-libreria" src="img/search.svg" alt=""><span>Cerca</span>

                </div>

                <div class="icona-libreria">

                    <img class="menu-cerca-libreria" src="img/libreria.svg" alt=""><span>La tua libreria</span>

                </div>
                
                
            </div>

            <h3 id="playlist">Playlist</h3>

            <i class="fas fa-plus-square"></i>
            <span id="crea">Crea playlist</span>

            <div class="lista">

                <ul>

                    <li class="nome-playlist">Nome Playlist</li>

                    <li class="nome-playlist">Nome Playlist</li>

                    <li class="nome-playlist">Nome Playlist</li>

                    <li class="nome-playlist">Nome Playlist</li>

                    <li class="nome-playlist">Nome Playlist</li>

                    <li class="nome-playlist">Nome Playlist</li>

                    <li class="nome-playlist">Nome Playlist</li>

                </ul>

            </div>

            <!-- parte inferiore del menu -->

            <div class="download">

                <img src="img/download.svg" alt="download">
                <span id="installa">Installa app</span>

            </div>

            <div class="profilo">

                <img src="img/profile.svg" alt="">
                <span id="john">John Doe</span>

            </div>

        </div>

        <!-- copertine e album -->

        <div id="brani">

            <div id="upgrade">

                <button id="bottone">Effettua l'Upgrade</button>

            </div>

        </div>

    </main>

    <!-- footer con player -->

    <footer></footer>
    
</body>
</html>
